<header class="page-header">
  <a href="#" class="site-logo">
    <img
      class="site-logo__image"
      srcset="
        images/icons/logo/mogo.png     86w,
        images/icons/logo/mogo@2x.png 172w
      "
      sizes="86px"
      src="images/icons/logo/mogo.png"
      alt="site logo"
      height="23"
    />
  </a>
  <div class="header-inner">
    <nav class="page-nav">
      <ul class="site-navigation">
        <li class="site-navigation__item">
          <a href="#" class="site-navigation__link">About</a>
        </li>
        <li class="site-navigation__item">
          <a href="#" class="site-navigation__link">Service</a>
        </li>
        <li class="site-navigation__item">
          <a href="#" class="site-navigation__link">Work</a>
        </li>
        <li class="site-navigation__item">
          <a href="#" class="site-navigation__link">Blog</a>
        </li>
        <li class="site-navigation__item">
          <a href="#" class="site-navigation__link">Contact</a>
        </li>
      </ul>
    </nav>

    <ul class="page-header-icons">
      <li class="page-header-icons__item">
        <button href="#" class="page-header-icons__button">
          <span class="visually-hidden">Shopping cart</span>
          <svg class="page-header-icons__icon">
            <use href="images/sprite/header-sprite.svg#icon-cart-icon"></use>
          </svg>
        </button>
      </li>
      <li class="page-header-icons__item">
        <button href="#" class="page-header-icons__button">
          <span class="visually-hidden">Search</span>
          <svg class="page-header-icons__icon">
            <use href="images/sprite/header-sprite.svg#icon-search-icon"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</header>
